<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>66 KINOS Extra</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

 	<script src="node_modules/d3/build/d3.min.js"></script>
 	<script src="node_modules/d3-queue/build/d3-queue.min.js"></script>
 	<script src="node_modules/d3-scale-chromatic/build/d3-scale-chromatic.min.js"></script>
 	<script src="node_modules/d3-geo-projection/build/d3-geo-projection.min.js"></script>
 	<script src="node_modules/topojson/dist/topojson.min.js"></script>
 	<script src="node_modules/moment/min/moment.min.js"></script>
	<script src="https://player.vimeo.com/api/player.js"></script> <!-- TODO get from npm -->

	<link rel="stylesheet" href="css/main.css"> 
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat">
</head>
<body>

	<div id="container">

		<div id="header">
				<a href="http://66kinos.de/" target="_blank"><img src="logos/66-kinos.png" alt="flumen"></a>
		</div>
		
		<div id="controls">
			<button id="button-cinema">kino a-z</button>
			<button id="button-city">stadt a-z</button>
			<button id="button-date">datum</button>
			<button id="button-map">karte</button>
			<button id="button-skip">skip</button>
		</div>

		<div id="content">

			<div id="visual"></div>
			<div id="context">

				<h2 id="cinema-name"></h2>
				<h3 id="cinema-city"></h3>
				<div id="vimeo-player"></div>
				<div id="cinema-info">

					<h3 id="cinema-info-text"></h3>
					<div id="cinema-info-adress"></div>
					<div id="links">

						<div id="cinema-info-link">
							<a href="" target="_blank"></a>
						</div>
						<div id="cinema-map-link">
							<a href="" target="_blank"></a>
						</div>

					</div>

				</div>

			</div>			

		</div>

		<div id="footer">
			<div id="footer-text">
				<p>Alle Beiträge sind Ausschnitte aus <a href="http://66kinos.de/" target="_blank">66KINOS</a> sowie Rohmaterial und Outtakes.<br>Die Seite lässt sich am besten auf einem Laptop/Desktop mit einem modernen Browser genießen.</p>				
			</div>
				<div id="footer-logos">
					<a href="http://flumenfilm.de/" target="_blank"><img src="logos/flumen-film.png" alt="flumen"></a>
					<a href="http://www.ffhsh.de/de/" target="_blank"><img src="logos/ff-hamburg.png" alt="filmförderung HH SH"></a>
					<a href="http://www.kuratorium-junger-film.de/" target="_blank"><img src="logos/kuratorium.png" alt="Kuratorium junger deutscher Film"></a>
					<a href="http://www.datamake.io/" target="_blank"><img src="logos/datamake.png" alt="Datamake"></a>
				</div>
		</div>

	</div>

	<script src="js/main.js"></script>

</body>
</html>
